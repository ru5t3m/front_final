<script>
    function scrollUp() {
        const duration = 10;
        const scrollStep = -5000;
        const steps = duration / (1000 / Math.abs(scrollStep));

        let step = 0;

        function stepScroll() {
            if (step < steps) {
                window.scrollBy(0, scrollStep);
                step++;
                requestAnimationFrame(stepScroll);
            }
        }

        stepScroll();
    }

    const animateButton = document.getElementById("animate-button");
    animateButton.addEventListener("click", scrollUp);
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loginButton = document.getElementById("login-button");
        const loginForm = document.getElementById("login-form");

        loginButton.addEventListener("click", function() {
            loginForm.style.display = "block";
        });

        document.addEventListener("click", function(event) {
            if (event.target !== loginForm && event.target !== loginButton) {
                loginForm.style.display = "none";
            }
        });

        loginForm.addEventListener("click", function(event) {
            event.stopPropagation();
        });

        const registrationForm = document.getElementById("registration-form");

        registrationForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username");
            const mail = document.getElementById("mail");
            const pswd = document.getElementById("pswd");

            const usernameError = document.getElementById("username-error");
            const mailError = document.getElementById("mail-error");
            const pswdError = document.getElementById("pswd-error");

            usernameError.textContent = "";
            mailError.textContent = "";
            pswdError.textContent = "";

            if (username.value.trim() === "") {
                usernameError.textContent = "Please enter a username";
            }

            if (mail.value.trim() === "") {
                mailError.textContent = "Please enter your email";
            } else if (!validateEmail(email.value.trim())) {
                mailError.textContent = "Enter a valid email address";
            }

            if (pswd.value.trim() === "") {
                pswdError.textContent = "Please enter a password";
            }

            if (
                username.value.trim() !== "" &&
                mail.value.trim() !== "" &&
                pswd.value.trim() !== "" &&
                validateEmail(mail.value.trim())
            ) {
                alert("Registration successful!");
                loginForm.style.display = "none";
                registrationForm.reset();
            } else {
                alert("Please fill in all required fields correctly.");
            }
        });
    });

    function validateEmail(email) {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

</script>
